
<div *ngIf="itemList.length !== 0">
  <app-shopping-item *ngFor="let item of slService.taskList | async"
    [item]="item"
    (removeItemEvent)="onItemRemove($event)"
    (updateItemEvent)="onItemUpdate($event)"
  >
  </app-shopping-item>
</div>

<h3 *ngIf="itemList.length === 0">
  Sua lista esta vazia
</h3>

<button class='btn btn-outline-light' (click)="add()">Adicionar</button>
