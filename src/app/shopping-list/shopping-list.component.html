
<div>
  <app-shopping-item *ngFor="let item of slService.taskList | async"
    [item]="item"
    (removeItemEvent)="onItemRemove($event)"
    (updateItemEvent)="onItemUpdate($event)"
  >
  </app-shopping-item>
</div>

<div class='loading-container'*ngIf="!(slService.taskList | async)">
  <img src='assets/loading.svg'>
</div>

<button class='btn btn-outline-light btn-add' (click)="add()">Adicionar Item</button>
