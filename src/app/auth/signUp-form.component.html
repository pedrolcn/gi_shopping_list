<div class='container'>
  <div>
    <a href="#" (click)='router.navigate(["/"])'>Voltar</a>
  </div>
  <form name="userform" method="post" #formCtrl="ngForm">
    <div class="form-group">
      <label for="exampleInputEmail1">Nome</label>
      <input type='text' class="form-control" [(ngModel)]="user.name" [ngModelOptions]="{standalone: true}" placeholder="Nome" required>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}" placeholder="Email" required>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Senha</label>
      <input type="password" class="form-control" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" placeholder="Senha" required>
    </div>
    <div class="form-group">
      <button type="buton" class="btn btn-primary btn-block" style="margin-bottom: 20px" (click)="createUserAndSignIn()" [disabled]="formCtrl.form.invalid">
        Cadastrar
      </button>
    </div>
  </form>
</div>
